<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bubble slideshow</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function () {
     		$(".bubble").click(function () {
     			$(".bubble").css("background-color", "white");
     			$(this).css("background-color", "#999");
     			var id = parseInt(this.id.substring(1)); 
     			var path = "img/img" + id + ".jpg";

     			$("#selectedImg").fadeOut(500, function(){
     			    $(this).attr("src", path).bind("onreadystatechange load", function(){
         				if (this.complete) $(this).fadeIn(500);
          			});
     			});
    		});
     	});
    </script>
  </head>
  <body>
    <div id="container">
      <header><h2>Bubble slider<h2>
        <h3>created by Daniel Piskorz in August 2017</h3>
      </header>
      <div id="image">
      	<img id="selectedImg" src="img/img1.jpg"/>
      </div>
      <div id="bubbles">
      	  <div id="b1" class="bubble"></div>
      	  <div id="b2" class="bubble"></div>
       	  <div id="b3" class="bubble"></div>
      	  <div id="b4" class="bubble"></div>
      	  <div id="b5" class="bubble"></div>
      </div>
      </div>
  </body>
</html>
